bar-list = [ "top-gap", "bar" ];

top-gap: {
	font: "Ubuntu Mono Nerd Font Bold 10";
	block-list: [ "workspace", "break", "title", "right-gap" ];
	position: "top";
	height: 24;
	background-color-argb: 0x00000000;
	underline-size: 2;

		workspace: {
			exec: "YABAR_WORKSPACE";
			type: "persist";
			pango-markup: true;
			#variable-size: true;
			align: "left";
			fixed-size: 50;
			internal-option1: "         ";
			justify: "center";
	            	interval: 5;
                	background-color-argb: 0x00000000;
                	foreground-color-rgb: 0x008B2323;
                	underline-color-rgb: 0x008B1A1A;
	             	// underline-color-rgb: 0xC62828;
		}

		 title: {
		        exec: "YABAR_TITLE";
		        align: "left";
		        justify: "left";
                	fixed-size: 900;
		        type: "persist";
		        variable-size: true;    // Save some space...;
			background-color-argb: 0x00000000;
            		foreground-color-rgb: 0x00696969;
            		underline-color-rgb: 0x008B1A1A;

		}
        
        space: {
                exec: "echo '' ";
                align: "center";
                fixed-size: 10;
                type: "once";
                background-color-argb: 0x00000000;
		foreground-color-rgb: 0x008B1A1A;
         }
	 break: {
	 	exec: "echo '' ";
		align: "left";
		fixed-size: 10;
		type: "once ";
		background-color-argb: 0x00000000;
		
		}

		right-gap: {
				exec: "echo ''"
				fixed-size: 550;
				foreground-color-argb:0x00000000;
				background-color-argb:0x00000000;
				type: "once";
				align: "right";
		}

	
}

bar: {
	font: "Ubuntu Mono Nerd Font Bold 10";
	block-list: [ "left-gap","wifi", "space", "battery", "space", "date"];
	position: "top";
	height: 24;
	background-color-argb: 0x00000000;
	#background-color-nowindow-argb: <background_argb>;
	underline-size: 2;

	left-gap: {
		exec: "echo ''"
		fixed-size: 550;
		foreground-color-argb: 0x00000000;
		background-color-argb: 0x00000000;
		type: "once";
		align: "left";
	}

	workspace: {
			exec: "YABAR_WORKSPACE";
			type: "persist";
			pango-markup: true;
			variable-size: true;
			align: "left";
			fixed-size: 100;
			internal-option1: "=1= =2= =3= =4= =5= =6= =7= =8=";
			justify: "center";
            interval: 5;
           
           background-color-rgb: 0x303030;
             underline-color-rgb:  0x242424;
             // underline-color-rgb: 0xC62828;
	}
	 space: {
                exec: "echo '|' ";
                align: "right";
                fixed-size: 9;
                type: "once";
                foreground-color-rgb: 0x008B1A1A;
		background-color-argb: 0x00000000;
         }

	 title: {
	        exec: "YABAR_TITLE";
	        align: "center";
	        justify: "center";
	        fixed-size: 1210;
	        type: "persist";
	        variable-size: false;    // Save some space...;
		background-color-argb: 0x80000000;
	 }

	#workspace: {
		#exec: "~/.config/yabar/workspace";	
		#type: "persist";
		#pango-markup: true;
		#variable-size: true;		
		#fixed-size: 220;		
		#align: "left";
		#foreground-color-rgb: <foreground_rgb>;
		#justify: "left";
	#}

	wifi: {
		exec: "YABAR_WIFI";
		internal-prefix: "  ";
		#internal-suffix: "";
		internal-option1: "wlp6s0";
		foreground-color-rgb: 0x00FF7F00;
                background-color-argb: 0x00000000;
       	        underline-color-rgb: 0x008B1A1A;
		align: "right";
		fixed-size: 125;
		interval: 5;
	}

	date: {
		exec: "date '+%Y-%m-%d | %H:%M:%S'";
		align: "right";
		fixed-size: 150;
		type: "periodic";
		interval: 5;
		foreground-color-rgb: 0x00FF4040;
                background-color-argb: 0x00000000;
                underline-color-rgb: 0x008B1A1A;
	}

	volume: {
		exec: "~/.config/yabar/volume";	
		align: "right";
		fixed-size: 60;
		type: "periodic";
		interval: 2;
		foreground-color-rgb: 0x00FFFFFF;
                background-color-rgb: 0x00bca28d;
	}

	diskusage:{
		exec: "YABAR_DISKSPACE";
		align: "right";
		fixed-size: 110;
		interval: 30;
		internal-prefix: "  ";
		# examples for this option:
		# "/dev/sda1"           first partition of device sda
		# "/dev/sdb"            all mounted partitions of device sdb
		# "/dev/mapper/vgc-"    all mounted logical volumes of volume group vgc
		# "/dev"                all mounted partitions / logical volumes
		internal-option1: "/dev/sda";
		#foreground-color-rgb: <foreground_rgb>;
	}

	cpu: {
		exec: "YABAR_CPU";
		align: "right";
		fixed-size: 75;
		interval: 2;
		internal-prefix: " ";
		internal-suffix: "%";
		#foreground-color-rgb: <foreground_rgb>;
	}

	temperature: {
		exec: "YABAR_THERMAL";
		align: "right";
		fixed-size: 50;
		interval: 5;
		#foreground-color-rgb: <foreground_rgb>;
		internal-option1: "thermal_zone0"; # one of /sys/class/thermal/NAME/temp
		#internal-option2: "70; 0xFFFFFFFF; 0x00000000"; #Critical Temperature, fg, bg
		#internal-option3: "58; 0xFFFFFFFF; 0x00000000"; #Warning Temperature, fg, bg
		internal-prefix: " ";
		internal-suffix: "°";
	}

	battery: {
		exec: "~/.config/yabar/battery";
		align: "right";
		fixed-size: 110;
		foreground-color-rgb: 0x00EE2C2C;
                background-color-argb: 0x00000000;
                underline-color-rgb: 0x0081A1A;
		type: "periodic";
		interval: 5;
	}

	right-gap: {
		exec: "echo ''"
		fixed-size: 550;
		foreground-color-argb:0x00000000;
		background-color-argb:0x00000000;
		type: "once";
		align: "right";
	}
}
